<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Esercizi Manipolazione del DOM</title>
  </head>
  <body>
    <h1>Esercizi Manipolazione del DOM</h1>

    <!-- Esercizio 1 - Nascondi un Elemento -->
    <!-- Crea un elemento (ad esempio, un paragrafo) e un pulsante. Quando il pulsante viene premuto, nascondi l'elemento. -->
    <p id="elementoNascosto">Questo è un elemento da nascondere.</p>
    <button onclick="nascondiElemento()">Nascondi Elemento</button>

    <!-- Esercizio 2 - Modifica il Colore di un Testo -->
    <!-- Crea un paragrafo con testo e un pulsante. Quando il pulsante viene premuto, cambia il colore del testo nel paragrafo. -->
    <p id="testoColorato">Questo è un testo colorato.</p>
    <button onclick="cambiaColoreTesto()">Cambia Colore del Testo</button>

    <!-- Esercizio 3 - Aggiungi un Elemento al Titolo -->
    <!-- Crea un titolo (ad esempio, h2) e un campo di input. Quando il campo di input riceve un valore e viene premuto un pulsante, aggiungi il valore al titolo. -->
    <h2 id="titoloAggiunto">Titolo</h2>
    <input type="text" id="inputValore" />
    <button onclick="aggiungiAlTitolo()">Aggiungi al Titolo</button>

    <!-- Esercizio 4 - Rimuovi Elementi da una Lista -->
    <!-- Crea una lista (ul o ol) con alcuni elementi. Aggiungi un pulsante per rimuovere gli elementi selezionati dall'utente. -->
    <ul id="listaDaRimuovere">
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>
    <button onclick="rimuoviDaLista()">Rimuovi Elementi</button>

    <!-- Esercizio 5 - Calcola la Somma -->
    <!-- Crea due campi di input per inserire numeri. Aggiungi un pulsante che, quando premuto, calcola la somma dei due numeri e la visualizza. -->
    <input type="number" id="numero1" />
    <input type="number" id="numero2" />
    <button onclick="calcolaSomma()">Calcola Somma</button>

    <script>
      // Funzioni JavaScript per gli esercizi
      // Esercizio 1 - Nascondi un elemento
      function nascondiElemento() {
        const elemento = document.getElementById("elementoNascosto");
        elemento.style.display = "none";
      }

      // Esercizio 2 - Modifica il colore del testo
      function cambiaColoreTesto() {
        const testo = document.getElementById("testoColorato");
        testo.style.color = "blue";
      }

      // Esercizio 3 - Aggiungi un elemento al titolo
      function aggiungiAlTitolo() {
        const titolo = document.getElementById("titoloAggiunto");
        const input = document.getElementById("inputValore").value;
        titolo.innerHTML += " " + input;
      }

      // Esercizio 4 - Rimuovi elementi da una lista
      function rimuoviDaLista() {
        const lista = document.getElementById("listaDaRimuovere");
        const elementiSelezionati = lista.querySelectorAll("li");
        elementiSelezionati.forEach(function (elemento) {
          lista.removeChild(elemento);
        });
      }

      // Esercizio 5 - Calcola la somma
      function calcolaSomma() {
        const numero1 = parseFloat(document.getElementById("numero1").value);
        const numero2 = parseFloat(document.getElementById("numero2").value);
        const somma = numero1 + numero2;
        alert("La somma è: " + somma);
      }
    </script>
  </body>
</html>
